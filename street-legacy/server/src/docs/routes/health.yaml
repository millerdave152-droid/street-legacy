# Health Check Routes Documentation

paths:
  /api/health:
    get:
      tags:
        - Health
      summary: Basic health check
      description: Simple health check endpoint for load balancers and monitoring
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      status:
                        type: string
                        example: ok
                      timestamp:
                        type: string
                        format: date-time

  /api/health/detailed:
    get:
      tags:
        - Health
      summary: Detailed health check
      description: |
        Comprehensive health check including component status, memory usage,
        and connection pool health. Useful for monitoring and debugging.
      security: []
      responses:
        '200':
          description: Detailed health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
        '503':
          description: Service degraded or unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'

  /api/health/ready:
    get:
      tags:
        - Health
      summary: Readiness probe
      description: |
        Kubernetes-style readiness probe. Returns 200 when the service
        is ready to accept traffic, 503 otherwise.
      security: []
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  ready:
                    type: boolean
                    example: true
        '503':
          description: Service is not ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  ready:
                    type: boolean
                    example: false
                  reason:
                    type: string
                    example: Database connection not established

  /api/health/live:
    get:
      tags:
        - Health
      summary: Liveness probe
      description: |
        Kubernetes-style liveness probe. Returns 200 if the service is alive.
        A failure indicates the service should be restarted.
      security: []
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  alive:
                    type: boolean
                    example: true
