# =============================================================================
# STREET LEGACY - NGINX CONFIGURATION
# =============================================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # =========================================================================
    # GZIP COMPRESSION
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/wasm
        image/svg+xml;

    # =========================================================================
    # SECURITY HEADERS
    # =========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (adjust as needed)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co;" always;

    # =========================================================================
    # STATIC ASSET CACHING
    # =========================================================================
    
    # JavaScript, CSS, and source maps - long cache with immutable
    location ~* \.(js|css|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Images and fonts - long cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Audio files (for game sounds)
    location ~* \.(mp3|ogg|wav|m4a)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # WebAssembly files
    location ~* \.wasm$ {
        types { application/wasm wasm; }
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =========================================================================
    # SPA ROUTING
    # =========================================================================
    
    # Serve index.html for all routes (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Don't cache HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # =========================================================================
    # SERVICE WORKER
    # =========================================================================
    
    # Don't cache service worker
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # =========================================================================
    # MANIFEST AND PWA FILES
    # =========================================================================
    
    location = /manifest.json {
        add_header Cache-Control "no-cache";
    }

    # =========================================================================
    # ERROR PAGES
    # =========================================================================
    
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # =========================================================================
    # DENY ACCESS TO HIDDEN FILES
    # =========================================================================
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
